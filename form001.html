<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro formulário</h1> 
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><br>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="idsobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="idsobrenome">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" aria-autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p><br>

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label><br>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F" checked>
            <label for="isxfem">Feminino</label>
        </fieldset><br>
        <fieldset>
            <p>
                <label for="icor">Cor:</label>
                <input type="Color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="Número">Número</label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
            </p>
            <p>
                <label for="ifoto">Foto do perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset><br>
        <fieldset>
            <p>
                <label for="iesten">Estado</label>
                <select name="estado" id="iest">
                    <option value="" selected>--- Escolha ---</option>
                    
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="Administrador"></option>
                    <option value="Contabilista"></option>
                    <option value="Desenvolvedor"></option>
                    <option value="Professor"></option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Somatoria de numero</legend>
            <p>
                <label for="in1">Número 1:</label>
                <input type="number" name="n1" id="in1" max="50" required oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
            </p>
            <p>
                <label for="in2">Número 2:</label>
                <input type="number" name="n2" id="in2" max="50" required oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>
        </fieldset>
        <fieldset>
            <legend>Quantos ano voce tem neste Ano corrente</legend>
            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2050" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
